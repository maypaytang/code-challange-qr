<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div id="whiteContainer">
    <img id="qrImg" src="./images/image-qr-code.png">
    <div id="txtContainer">
      <h2 id="infoHeader">Improve your front-end skills by building projects</h2>
      <h3 id="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
    </div>
  </div>
  
  <footer id="attribution">
    <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/maypaytang" target="_blank">May Elisabeth Tangedal</a>.</h3>
  </footer>
</body>
</html>
